
<h1>
<div class="box">
    <div class="item1">
        {{(member$ | async).name}}'s cart    
    </div>
    <div class="item2">
        <mat-icon matBadge="{{q_sum}}" matBadgeOverlap="true">shopping_cart</mat-icon>
    </div>
    <div class="item2">
         &yen;{{p_sum}}
    </div>
    <div class="item3">
         <button mat-raised-button color="primary" [disabled]="p_sum==0" (click)="reset()">
            order
        </button>
    </div> 
</div>
</h1>
 
 <br>
<div *ngFor= "let price of prices">
        <div class="price">
    &yen;{{price.price}}  
    </div>      
    <mat-slider #mySlider="matSlider" color="primary" (change)="updateSetting($event,price.price)" 
    [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel" [tickInterval]="tickInterval"
    [(value)]="value"></mat-slider>
    {{mySlider.value}}
    <br>
<br>
</div>
<br>
<button mat-raised-button color="primary" [disabled]="p_sum==0" (click)="reset()">reset</button>
